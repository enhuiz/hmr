# meta
name: Seq2Seq/medium
model: Seq2Seq

# data
data_dir: "data/crohme"
base_size: [300, 300]

# train
device: cuda
epochs: 50
lr: 0.0003
beta1: 0.5
beta2: 0.999
batch_size: 16
mean: [0.5]
continued: true

# log
sample_every: 20
display_size: 6

# model
encoder:
  output_dim: 512 # encoder output_dim should be the same as decoder input_dim
decoder:
  heads: 16
  input_dim: 512
  hidden_dim: 1024
